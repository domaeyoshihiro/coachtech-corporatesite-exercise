<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/company.css">
  <title>株式会社TECH</title>
</head>

<body>
  <header class="header">
    <a class="header__ttl" href="index.html">TECH</a>
    <div class="header__right">
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-list-item"><a href="index.html">ホーム</a></li>
          <li class="nav-list-item"><a href="service.html">事業内容</a></li>
          <li class="nav-list-item"><a href="blog.html">社員ブログ</a></li>
          <li class="nav-list-item"><a href="company.html">会社概要</a></li>
        </ul>
      </nav>
      <div class="menu" id="menu">
        <span class="menu__line--top"></span>
        <span class="menu__line--middle"></span>
        <span class="menu__line--bottom"></span>
      </div>
      <nav class="drawer_nav" id="nav">
        <ul class="drawer__nav-list">
          <li class="drawer__nav-list-item"><a href="index.html">ホーム</a></li>
          <li class="drawer__nav-list-item"><a href="service.html">事業内容</a></li>
          <li class="drawer__nav-list-item"><a href="blog.html">社員ブログ</a></li>
          <li class="drawer__nav-list-item"><a href="company.html">会社概要</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="top-mv">
      <div class="top-mv__wrap">
        <h1 class="top-mv__ttl">会社概要</h1>
      </div>
    </section>

    <section class="company">
      <table class="company__table">
        <tr class="company__tr">
          <th class="company__th">会社名</th>
          <td class="company__td">株式会社TECH</td>
        </tr>
        <tr class="company__tr">
          <th class="company__th">代表者</th>
          <td class="company__td">山田 太郎</td>
        </tr>
        <tr class="company__tr">
          <th class="company__th">所在地</th>
          <td class="company__td">東京都渋谷区神宮前</td>
        </tr>
        <tr class="company__tr">
          <th class="company__th">設立</th>
          <td class="company__td">2019/07/17</td>
        </tr>
        <tr class="company__tr">
          <th class="company__th">従業員数</th>
          <td class="company__td">100人</td>
        </tr>
        <tr class="company__tr">
          <th class="company__th-last">資本金</th>
          <td class="company__td-last">1000万円</td>
        </tr>
      </table>
    </section>

    <section class="contact">
      <h2 class="contact__ttl">お問い合わせ</h2>
      <p class="contact__txt">お仕事のご依頼や採用に関してはお問い合わせにて承っております。</p>
      <input type="button" id="openBtn" value="お問い合わせ" class="openBtn">
    </section>

    <div id="modal" class="modal">
      <div class="modal__content">
        <div class="modal__content-inner">
          <div class="modal__closeBtn">
            <input type="button" id="closeBtn" value="×" class="closeBtn">
          </div>
          <h2 class="form__ttl">お問い合わせ</h2>
          <div class="contact__content">
            <form class="form__content" action="index.html" method="post">
              <div class="form__content__name">
                <label class="form__content__name-item">会社名</label>
                <input type="text" class="form__content__name-textbox">
              </div>
              <div class="form__content__name">
                <label class="form__content__name-item">お名前
                  <span class="form__content__required">*</span>
                </label>
                <input type="text" class="form__content__name-textbox" required>
              </div>
              <div class="form__content__name">
                <label class="form__content__name-item">メールアドレス
                  <span class="form__content__required">*</span>
                </label>
                <input type="text" class="form__content__name-textbox" required>
              </div>
              <div class="form__content__name">
                <label class="form__content__name-item">お問い合わせ内容
                  <span class="form__content__required">*</span>
                </label>
                <textarea cols="50" rows="10" class="form__content__name-textarea" required></textarea>
              </div>
              <button type="submit" class="form__content__submit">お申し込み</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <button class="scroll-top" id="button">↑</button>

  <footer class="footer">
    <div class="footer__wrap">
      <small class="footer__copyright">&copy; 2020 TECH inc.</small>
      <nav class="footer__nav">
        <ul class="footer__ul">
          <li class="footer__li"><a href="index.html">ホーム</a></li>
          <li class="footer__li"><a href="service.html">事業内容</a></li>
          <li class="footer__li"><a href="blog.html">社員ブログ</a></li>
          <li class="footer__li-last"><a href="company.html">会社概要</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
